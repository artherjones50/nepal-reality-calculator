<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepal Reality Calculator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
      color: #333;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      max-width: 400px;
      width: 90%;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background-color: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 20px; color: #00796b; }
    label { font-weight: 500; }
    select, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      transition: all 0.2s ease;
    }
    select:hover { border-color: #00796b; }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #004d40; }
    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
    }
    #result.show {
      opacity: 1;
      transform: scale(1);
    }
    .highlight { color: #e91e63; font-weight: bold; }
    .error { color: #d32f2f; }
  </style>
</head>
<body>

  <div class="card">
    <h2>üá≥üáµ Nepal Reality Calculator</h2>

    <label>üë§ Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <br><br>
    <label>üéÇ Age range:</label>
    <select id="age">
      <option value="20-24">20‚Äì24</option>
      <option value="25-29">25‚Äì29</option>
      <option value="30-34">30‚Äì34</option>
    </select>

    <br><br>
    <label>üíç Marital status:</label>
    <select id="marital">
      <option value="never_married">Never married</option>
      <option value="married">Married</option>
      <option value="divorced_widowed">Divorced/Widowed</option>
    </select>

    <br><br>
    <label>üíº Employment status:</label>
    <select id="employment">
      <option value="employed">Employed</option>
      <option value="unemployed">Unemployed</option>
    </select>

    <br><br>
    <button onclick="calculate()">Show me the data</button>

    <div id="result"></div>
  </div>

  <!-- Confetti Library -->
 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


  <!-- Embedded JSON Data -->

<!-- Calculator Logic -->
<script>
function calculate() {
  // üéâ CONFETTI ALWAYS RUNS
  confetti({
    particleCount: 120,
    spread: 70,
    origin: { y: 0.6 }
  });

  const gender = document.getElementById("gender").value;
  const age = document.getElementById("age").value;
  const marital = document.getElementById("marital").value;
  const employment = document.getElementById("employment").value;

  const resultDiv = document.getElementById("result");
  resultDiv.classList.remove("show");

  const match = data.find(d =>
    d.gender === gender &&
    d.age_group === age
  );

  if (!match) {
    resultDiv.innerHTML =
      `<span class="error">No data available for this combination.</span>`;
    resultDiv.classList.add("show");
    return;
  }

  const count = match.bachelor?.[marital]?.[employment];

  if (count === undefined) {
    resultDiv.innerHTML =
      `<span class="error">No data available for this combination.</span>`;
  } else {
    resultDiv.innerHTML = `
      Out of <span class="highlight">${match.population}</span> people,<br>
      <span class="highlight">${count}</span> match your criteria.
    `;
  }

  resultDiv.classList.add("show");
}
</script>

</html>
