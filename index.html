<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepal Reality Calculator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
      color: #333;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 400px;
      width: 90%;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background-color: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    label {
      font-weight: 500;
    }

    select, button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      transition: all 0.2s ease;
    }

    select:hover {
      border-color: #00796b;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    .highlight {
      color: #e91e63;
      font-weight: bold;
    }

    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üá≥üáµ Nepal Reality Calculator</h2>

    <label>üë§ Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <br><br>
    <label>üéÇ Age range:</label>
    <select id="age">
      <option value="20-24">20‚Äì24</option>
      <option value="25-29">25‚Äì29</option>
      <option value="30-34">30‚Äì34</option>
    </select>

    <br><br>
    <label>üíç Marital status:</label>
    <select id="marital">
      <option value="never_married">Never married</option>
      <option value="married">Married</option>
      <option value="divorced_widowed">Divorced/Widowed</option>
    </select>

    <br><br>
    <label>üíº Employment status:</label>
    <select id="employment">
      <option value="employed">Employed</option>
      <option value="unemployed">Unemployed</option>
    </select>

    <br><br>
    <button onclick="calculate()">Show me the data</button>

    <div id="result"></div>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Embedded JSON Data -->
 <script>
const data = [
  // Male
  {
    "gender": "Male",
    "age_group": "20-24",
    "population": 1000,
    "bachelor": {
      "never_married": { "employed": 200, "unemployed": 50 },
      "married": { "employed": 150, "unemployed": 30 },
      "divorced_widowed": { "employed": 20, "unemployed": 10 }
    }
  },
  {
    "gender": "Male",
    "age_group": "25-29",
    "population": 1200,
    "bachelor": {
      "never_married": { "employed": 250, "unemployed": 40 },
      "married": { "employed": 200, "unemployed": 50 },
      "divorced_widowed": { "employed": 30, "unemployed": 10 }
    }
  },
  {
    "gender": "Male",
    "age_group": "30-34",
    "population": 1100,
    "bachelor": {
      "never_married": { "employed": 220, "unemployed": 40 },
      "married": { "employed": 180, "unemployed": 30 },
      "divorced_widowed": { "employed": 25, "unemployed": 10 }
    }
  },

  // Female
  {
    "gender": "Female",
    "age_group": "20-24",
    "population": 950,
    "bachelor": {
      "never_married": { "employed": 180, "unemployed": 60 },
      "married": { "employed": 100, "unemployed": 30 },
      "divorced_widowed": { "employed": 15, "unemployed": 5 }
    }
  },
  {
    "gender": "Female",
    "age_group": "25-29",
    "population": 1000,
    "bachelor": {
      "never_married": { "employed": 200, "unemployed": 50 },
      "married": { "employed": 160, "unemployed": 40 },
      "divorced_widowed": { "employed": 20, "unemployed": 10 }
    }
  },
  {
    "gender": "Female",
    "age_group": "30-34",
    "population": 900,
    "bachelor": {
      "never_married": { "employed": 180, "unemployed": 40 },
      "married": { "employed": 140, "unemployed": 30 },
      "divorced_widowed": { "employed": 20, "unemployed": 10 }
    }
  }
];
</script>

<script>
function calculate() {
  const gender = document.getElementById("gender").value;
  const age = document.getElementById("age").value;
  const marital = document.getElementById("marital").value;
  const employment = document.getElementById("employment").value;

  const resultEl = document.getElementById("result");
  resultEl.classList.remove("show");

  // Find matching group
  const group = data.find(item => item.gender === gender && item.age_group === age);

  if (!group) {
    resultEl.innerHTML = "<span class='error'>Data not available for this age/gender combination.</span>";
    setTimeout(() => resultEl.classList.add("show"), 50);
    return;
  }

  const match = group.bachelor[marital]?.[employment];

  if (!match || match === 0) {
    resultEl.innerHTML = "<span class='error'>Data not available for this combination.</span>";
    setTimeout(() => resultEl.classList.add("show"), 50);
    return;
  }

  const base = group.population;
  const percentage = ((match / base) * 100).toFixed(1);
  const oneIn = Math.round(base / match);

  let emoji = percentage > 50 ? "üéâ" : percentage > 20 ? "üôÇ" : "üòÖ";

  resultEl.innerHTML = `${emoji} <span class="highlight">${percentage}%</span> of ${gender.toLowerCase()}s aged ${age} who are ${marital.replace('_',' ')} and ${employment} 
    have a bachelor‚Äôs degree or higher (${match} people out of ${base}). That‚Äôs about 1 in ${oneIn} people.`;

  setTimeout(() => resultEl.classList.add("show"), 50);

  if (percentage > 50) {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  }
}
</script>


</body>
</html>
